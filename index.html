<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!--  quiz application -->

    <main>
      <div id="welcome-screen">
        <div id="top-part">
          <h1 class="welcomeScreen-title">Guess the number between 1 - 50</h1>
          <img src="./picture/font-image.jpg" alt="logo" />
          <hr />
          <section class="bottom-part">
            <h5 class="sub-title">Select The Difficulty</h5>
            <button id="easy-btn">Easy: 10 Attempts</button><br />
            <button id="hard-btn">Hard: 5 Attempts</button>
          </section>
        </div>
      </div>

      <div id="game-area">
        <button id="new-game-btn">New Game</button>
        <h3 id="message">Your guess</h3>
        <br />
        <input
          type="number"
          id="number-input"
          min="1"
          max="50"
          placeholder="Guess Number"
          required />

        <section>
          <div class="info">
            <p>Previous attempts</p>
            <span id="total-attempts-left">0</span>
          </div>
          <div class="info">
            <p>Previous guesses</p>
            <span id="previous-guess-number">0</span>
          </div>
        </section>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
